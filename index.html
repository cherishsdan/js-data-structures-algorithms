function mergeElements(arr){
    var len = arr.length;

    if (len<=1) {
        return arr;
    }

    var middle = Math.floor(len/2);
    var left = arr.slice(0,middle);
    var right = arr.slice(middle);

    return merge(mergeElements(left),mergeElements(right));
}
